COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Abilita Impostazioni Bilanciamento di Carico"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Per i siti di Joomla ospitati dietro Load Balancers e reverse Proxies è stata introdotta una nuova impostazione di configurazione globale con Joomla 3. .26</p><p>Questa impostazione, quando abilitata, permetterà al tuo Load Balancer/Reverse Proxy di fornire il vero indirizzo IP dei tuoi visitatori. Questo IP verrà quindi utilizzato nei registri delle azioni e utilizzato per tracciare le votazioni sugli articoli (se queste funzioni sono abilitate).</p><p><strong>Solo i siti dietro un Load Balancer/Reverse Proxy vorranno abilitare questa funzionalità.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nuova Impostazione Del Server \"Bilanciamento di Carico\" "
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Una nuova tecnologia è attualmente in fase di lancio sui browser per sostituire i cookie di tracciamento di terze parti. Questa tecnologia si chiama Federated Learning of Cohorts (FLoC) e si può leggere di più su di essa al <a href=\"https://wicg.github.io/floc/\" target=\"_blank\" rel=\"noopener noreferrer\">Web Platform Incubator Community Group</a> e al <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\" rel=\"noopener noreferrer\">Electronic Frontier Foundation</a>. A partire da Joomla! 3.9.27 il tuo sito blocca questa tecnologia, puoi ri-consentirla dalla Configurazione Globale. Inoltre per disabilitare questa tecnologia per tutte le richieste al tuo server, devi aggiornare il tuo .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Block Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Prima della 3.9.22 il file htaccess.txt predefinito conteneva un codice errato destinato a disabilitare gli elenchi delle directory. Il team di sicurezza raccomanda di applicare manualmente le modifiche necessarie a qualsiasi file .htaccess esistente, in quanto questo file non può essere aggiornato automaticamente.</p><p>Il vecchio codice:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnora *\n&lt;/IfModule&gt;</pre><p>Il nuovo codice:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnora *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Aggiornamento .htaccess Sugli Annunci Directory"
